<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir</title>
    <link rel="stylesheet" href="../src/styles/añadir.css">
</head>

<body>
    <header>
        <!--Para iPhone 14 Pro Max (428px width) -->
        <div class="menutop">
            <input type="checkbox" id="click" class="click">
            <label for="click" class="menu_btn">
                <img class="menutop1" src="../src/images/menu.svg" alt="">
            </label>
            <div class="menu_desplega">
                <a href="../pages/añadir.html"><img class="iconsTopD" src="../src/images/plus.svg" alt=""></a>
                <a href="#"><img class="iconsTopD" src="../src/images/reload.svg" alt=""></a>
                <a href="../pages/delete.html"><img class="iconsTopD" src="../src/images/delete.svg" alt=""></a>
                <a href="../pages/report.html"><img class="iconsTopD" src="../src/images/bug.svg" alt=""></a>
                <a href="../pages/help.html"><img class="iconsTopD" src="../src/images/help.svg" alt=""></a>
            </div>
        </div>

        <!--Para Desktop (1920x1080 width)-->

        <div class="add">
            <a href="../pages/añadir.html">
                <img class="icons" src="../src/images/plus.svg" alt="">
                <p class="text">Añadir</p>
            </a>
        </div>

        <div class="top">
            <a href="">
                <img class="icons" src="../src/images/reload.svg" alt="">
                <p class="text">Refescar</p>
            </a>
        </div>

        <div class="top">
            <a href="../pages/delete.html">
                <img class="icons" src="../src/images/delete.svg" alt="">
                <p class="text">Eliminar</p>
            </a>
        </div>

        <div class="top">
            <a href="../pages/welcome.html">
                <img class="middle" src="../src/images/kario sin kairo.svg" alt="">
            </a>
        </div>

        <div class="report">
            <a href="../pages/report.html">
                <img class="icons" src="../src/images/bug.svg" alt="">
                <p class="text">Reportar</p>
            </a>
        </div>

        <div class="top">
            <a href="../pages/help.html">
                <img class="icons" src="../src/images/help.svg" alt="">
                <p class="text">Ayuda</p>
            </a>
        </div>

        <div class="account">
            <a href="">
                <img class="blackicon" src="../src/images/settings.svg" alt="">
                <img class="blackicon" src="../src/images/bell.svg" alt="">
                <img class="pedro" src="../src/images/pedro.png" alt="">
            </a>
        </div>
    </header>

    <h1 class="Titulo">Añadir</h1>
    <p class="agregar_proyecto">Aqui puedes completar los campos propuestos para agregar un nuevo proyecto.</p>
    <div class="conteiner">
        <div class="Subtitulos">
            <h4>Indicador</h4>
            <textarea class="Indicador" name="" id="" rows="2" cols="50"></textarea>
            <br>
            <div class="Descripcion">
                <h4>Descripcion</h4>
                <textarea name="" id="" rows="5" cols="50"></textarea>
            </div>
            <br>
            <div class="text_Formula">
                <h4>Formula</h4>
                <textarea class="Formula" name="" id="" cols="50" rows="2"></textarea>
            </div>
            <br>
            <div class="text_Area">
                <h4>Area</h4>
                <textarea class="Area" name="" id="" cols="50" rows="2"></textarea>
            </div>

        </div>
        <div class="Subtitulos_izquierda">
            <div class="Fecha">
                <div class="Inicio">
                    <h4>Fecha Inicio</h4>
                    <textarea class="Fecha_inicio" name="" id="" rows="2" cols="16"></textarea>
                </div>
                <div class="Fin">
                    <h4 id="">Fecha Fin</h4>
                    <textarea class="Fecha_Fin" name="" id="" rows="2" cols="16"></textarea>
                </div>
            </div>
            <br>
            <div class="text_Frecuencia">
                <h4>Frecuencia</h4>
                <textarea class="Frecuencia" name="" id="" cols="45"></textarea>
            </div>
            <br>
            <div class="text_Cumplimiento">
                <h4>Cumplimiento</h4>
                <textarea class="Cumplimiento" name="" id="" cols="45"></textarea>
            </div>
            <br>
            <div class="text_categoria">
                <h4>Categoria</h4>
                <textarea class="Categoria" name="" id="" cols="45"></textarea>
            </div>

        </div>
    </div>
    <div class="Añadir_elementos">
        <a class="botom" href="../pages/añadir.html">Añadir Elementos</a>
    </div>

</html>
