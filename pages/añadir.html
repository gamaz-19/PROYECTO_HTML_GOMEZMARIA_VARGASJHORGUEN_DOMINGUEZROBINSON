<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir</title>
    <link rel="stylesheet" href="../src/styles/añadir.css">
</head>

<body>
    <header>
        <div class="Añadir">
            <img src="../src/images/plus.svg" alt="">
            <p>Añadir</p>
        </div>
        <div class="Reload">
            <img src="../src/images/reload.svg" alt="">
            <p>Reload</p>
        </div>
        <div class="Delete">
            <img src="../src/images/delete.svg" alt="">
            <p>Delete</p>
        </div>


        <div class="Logo">
            <img src="../src/images/kario sin kairo.svg" alt="" height="35">
        </div>
        <div class="reportar">
            <img src="../src/images/bug.svg" alt="">
            <p>reportar</p>
        </div>
        <div class="Ayuda">
            <img src="../src/images/help.svg" alt="">
            <p>Ayuda</p>
        </div>
        <div class="cuenta_opciones">
            <img src="../src/images/settings.svg" alt="">
            <img src="../src/images/bell.svg" alt="">
            <img class="pedrox2" src="../src/images/pedrox2.png" alt="" width="50">
        </div>
    </header>

    <h1 class="Titulo">Añadir</h1>
    <p class="agregar_proyecto">Aqui puedes completar los campos propuestos para agregar un nuevo proyecto.</p>
    <div class="conteiner">
        <div class="Subtitulos">
            <h4>Indicador</h4>
            <textarea class="Indicador" name="" id="" rows="2" cols="50"></textarea>
            <br>
            <div class="Descripcion">
                <h4>Descripcion</h4>
                <textarea name="" id="" rows="5" cols="50"></textarea>
            </div>
            <br>
            <div class="text_Formula">
                <h4>Formula</h4>
                <textarea class="Formula" name="" id="" cols="50" rows="2"></textarea>
            </div>
            <br>
            <div class="text_Area">
                <h4>Area</h4>
                <textarea class="Area" name="" id="" cols="50" rows="2"></textarea>
            </div>

        </div>
        <div class="Subtitulos_izquierda">
            <div class="Fecha">
                <div class="Inicio">
                    <h4>Fecha Inicio</h4>
                    <textarea class="Fecha_inicio" name="" id="" rows="2" cols="16"></textarea>
                </div>
                <div class="Fin">
                    <h4 id="">Fecha Fin</h4>
                    <textarea class="Fecha_Fin" name="" id="" rows="2" cols="16"></textarea>
                </div>
            </div>
            <br>
            <div class="text_Frecuencia">
                <h4>Frecuencia</h4>
                <textarea class="Frecuencia" name="" id="" cols="45"></textarea>
            </div>
            <br>
            <div class="text_Cumplimiento">
                <h4>Cumplimiento</h4>
                <textarea class="Cumplimiento" name="" id="" cols="45"></textarea>
            </div>
            <br>
            <div class="text_categoria">
                <h4>Categoria</h4>
                <textarea class="Categoria" name="" id="" cols="45"></textarea>
            </div>

        </div>
    </div>
    <div class="Añadir_elementos">
        <a class="botom" href="../pages/añadir.html">Añadir Elementos</a>
    </div>

</html>
